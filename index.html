<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Reset default margin and padding */
      body,
      h1,
      h2,
      ul {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* Style for the navigation bar */
      .navbar {
        overflow: hidden;
        background-color: #333;
      }

      /* Navigation links */
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* On hover, the links will change color */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Make the menu bar sticky */
      .navbar.sticky {
        position: fixed;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="navbar" id="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </div>

    <!-- Content to create a scrollable page -->
    <div style="height: 2000px; background-color: #f2f2f2">
      <!-- Your website content goes here -->
    </div>

    <script>
      // Get the navbar
      var navbar = document.getElementById("navbar");

      // Get the offset position of the navbar
      var sticky = navbar.offsetTop;

      // Function to make the navbar sticky on scroll
      function makeNavbarSticky() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      }

      // Attach an event listener to the window scroll event
      window.onscroll = function () {
        makeNavbarSticky();
      };
    </script>
  </body>
</html>
